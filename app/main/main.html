<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Spritebot</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>

  <button id="save-sprite-sheet">Save sprite sheet</button>
  <input type="checkbox" id="pretty-output">
  <label for="pretty-output">Pretty output</label>

  <table>
    <thead>
      <tr>
        <th scope="col" aria-label="Status">&nbsp;</th>
        <th scope="col">File</th>
        <th scope="col">Size</th>
        <th scope="col">Savings</th>
      </tr>
    </thead>
    <tbody id="results-table"></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
