<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Spritebot</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>

  <nav role="navigation">
    <div>
      <button id="save-sprite-sheet" disabled>Save Sprite Sheet</button>
    </div>
    <div>
      <input type="checkbox" id="pretty-output">
      <label for="pretty-output">Pretty Output</label>
    </div>
  </nav>

  <header id="header" role="banner">
    <img class="drop-arrow" src="../images/drop-arrow.svg" alt="">
    <h1>Drag <abbr title="and">&amp;</abbr> drop SVGsâ€¦</h1>
  </header>

  <main id="main" role="main" hidden>
    <table>
      <thead>
        <tr>
          <th scope="col" aria-label="Status">&nbsp;</th>
          <th scope="col">File</th>
          <th scope="col">Size</th>
          <th scope="col">Savings</th>
        </tr>
      </thead>
      <tbody id="results-table"></tbody>
    </table>
  </main>

  <script src="main.js"></script>
</body>
</html>
